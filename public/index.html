    <title>Ludmila's Portfolio</title>
    <style>
      body {
        background-color: #dcd1ef;
        color: #2d325b;
        font-family: "Krona One", Arial, Helvetica, sans-serif;
      }
      p {
        font-family: "Ubuntu", Arial, Helvetica, sans-serif;
        line-height: 35px;
      }
      .intro__container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .intro__wrapper {
        width: 80%;
      }
      .intro__circles {
        position: absolute;
        right: 7%;
        top: 5%;
        overflow: hidden;
        height: 50%;
        width: 50%;
      }

      .intro__title {
        font-size: 2rem;
      }

      @media screen and (min-width: 600px) {
        .intro__container{
          height: 120vh;
        }
        .intro__wrapper {
          margin-top: 3rem;
        }
        .intro__title {
          font-size: 3.5rem;
        }
        .intro__circles {
          height: 40%;
          width: 40%;
          top: 10%;
          right: 5%;
        }
      }
      /* tablet XL */
      @media screen and (min-width: 960px) {
        .intro__title {
          font-size: 4.5rem;
        }
        .intro__circles {
          right: 5%;
          top: 15%;
        }
      }
      /* desktop */
      @media screen and (min-width: 1200px) {
        .intro__container {
          height: 130vh;
        }
        .intro__wrapper {
          width: 60%;
        }
        .intro__title {
          font-size: 4rem;
        }
        .intro__circles {
          position: absolute;
          right: 5%;
          top: 11%;
        }
      }
      .intro__yellow {
        color: #c1ff3f;
      }
    </style>
